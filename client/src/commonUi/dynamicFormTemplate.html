<div class="container-fluid">
    <div class="row">
        <div class="row ">
            <h3>{{title}}</h3>
        </div>
        <div class="row">
            <div class="col-xs-11 overrideLeftColumn">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form id="form{{formId}}" name="form{{formId}}">

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-1 overrideRightColumn">
                <h5 class="buttonBarHeaderText">Add</h5>
                <div class="btn-group-vertical" role="group">
                    <button type="button" class="btn btn-default btn-novel editorButtons btn-xs" ng-click="open('shortText')">
                        <img class="buttonIcon" src="images/TextBox.svg"/>
                    </button>
                    <button type="button" class="btn btn-default btn-novel editorButtons btn-xs" ng-click="open('textArea')">
                        <img class="buttonIcon" src="images/TextArea.svg"/>
                    </button>
                    <button type="button" class="btn btn-default btn-novel editorButtons btn-xs" ng-click="open('date')">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                    <button type="button" class="btn btn-default btn-novel editorButtons btn-xs" ng-click="open('time')">
                        <i class="glyphicon glyphicon-time"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New Field</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <label>
            Title of new field:
            <input type="text" ng-model="newItemText">
        </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="saveNewField(newItemText); $close();">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$close()">Cancel</button>
    </div>
</script>
